<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-----font awesome- version 5.15.1----->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-------custom css file---->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!------navbar --------->
  <nav class="navbar">
      <div class="navbar-center">
          <span class="nav-icon">
            <a href="index.html"><i class="fas fa-home" aria-hidden="true"></i> </a>
            <a href="contact us.html"><i class="fas fa-phone-square-alt"></i> </a>

          </span>
          <img src="images/logo3.png"alt="store-logo"/>
          <div class="cart-btn">
              <span class="nav-icon">
                <i class="fas fa-cart-plus" aria-hidden="true"></i>
              </span>
              <div class="cart-items">0</div>
          </div>
      </div>
  </nav>
    
 <!------ end navbar -->

 <!----------hero------>
   <header class="hero">
       <div class="banner">
           <h1 class="banner-title">furniture collection</h1>
           <button class="banner-btn">shop now</button>
       </div>
   </header>

 <!-------------end hero------>
 <!-----products-------->
     <section class="products">
         <div class="section-title">
             <h2> our products</h2>
         </div>
         <div class="products-center">
         <!---single product at class ui in js file-->
         </div>
     </section>
 <!---------------end of products--------->
  <!--------cart ------->
  <div class="cart-overlay">
      <div class="cart">
          <span class="close-cart">
              <i class="fas fa-window-close"></i>
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
          </div>
          <div class="cart-footer">
              <h3>your total: $ <span class="cart-total"></span></h3>
              <button class="clear-cart banner-btn">clear cart</button>
          </div>
      </div>
  </div>
  <!-------- end of cart ------->







    <script src="js/main.js"></script>
</body>
</html>
