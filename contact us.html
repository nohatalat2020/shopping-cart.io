<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-----stylesheets links ----->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    
    <!-----font awesome- version 5.15.1----->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
     <!-----custom css files ------>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!----- end stylesheets links ----->

<body>
    <!------navbar --------->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <a href="index.html"><i class="fas fa-home" aria-hidden="true"></i> </a>
                <a href="shop.html"><i class="fas fa-shopping-basket"></i> </a>
    
            </span>
            <img src="images/logo3.png" alt="store-logo" class="float-left"/>
           
        </div>
    </nav>
    
    <!------ end navbar -->

<!----contact us form ----->
<div class="contact-us">
    <span class="big-circle"></span>
    <img src="images/shape.png" class="square"/>
        <div class="form">
            <div class="contact-info">
                <h3 class="title">
                    Let's get in touch
                </h3>
                <p class="text">
                    It's our pleasure to keep in touch with you .
                    If you have any question , you are welcome at ay time and our suppot team 
                    will respond at 24 hours. 
                </p>
                <div class="info">
                    <div class="information">
                        <p><i class="fas fa-map-marked-alt"></i> 92 Cherry Hilton ,NY 15486</p>
                    </div>
                    <div class="information">
                        <p><i class="far fa-envelope"></i>comfyhouse2020@info.com</p>
                    </div>
                    <div class="information">
                        <p><i class="fas fa-phone-alt"></i> 050-1587-369-12</p>
                    </div>
                </div>
                <div class="social-media">
                    <p>Connect with us:</p>
                    <a href="#"> <img src="images/facebook.png"/></a>
                    <a href="#"> <img src="images/instagram.png" /></a>
                    <a href="#"> <img src="images/twitter.png" /></a>
                    <a href="#"> <img src="images/linkedin.png" /></a>
                    <a href="#"> <img src="images/youtube.png" /></a>

                </div>
            </div>


            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="index.html">
                    <h3 class="title">
                        contact us
                    </h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input"/>
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea ">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn"/>
                </form>
            </div>
        </div>
    
</div>
<!----end contact us form----->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/plugin.js"></script>
</body>
</html>
